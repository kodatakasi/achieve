<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
</head>
<body>
<dvi class="container">
<header class="header clearfix">
    <img src="./images/logo.png" class="logo_image" alt="ロゴ画像">
    <nav>
        <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    </nav>

</header>
    
<div class="key_visual">
    <img src="./images/contact.png" class="image_area" alt="TOP画像">
</div>

<div class="wrapper clearfix">
    <aside class="side_menu">
        <nav>
            <ul class="side_nav">
                <li><a href="business.html">事業内容</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <p class="banner">
            <a href="#"><img src="./images/banner.png" alt="バナー広告"></a>
        </p>
    </aside>

    <article class="content">
        <form action="">
            <table>
                <tr>
                    <th>お名前</th>
                    <td><input class="text" type="text" name="name" size="10"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input class="text" type="text" name="email" size="20"></td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td><input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女</td>
                </tr>
                <tr>
                    <th>お問い合わせ内容</th>
                    <td><textarea class="text" name="otoiawase" cols="10" rows="2"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="送信" id="button">
        </form>
    </article>
</div>

<footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
</footer>
</dvi>
</body>
</html>
